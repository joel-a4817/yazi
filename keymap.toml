# o = open in qutebrowser
[[mgr.prepend_keymap]]
on   = "b"
run  = "shell --orphan -- qutebrowser \"%h\""
desc = "Open hovered in qutebrowser"

# l = open in librewolf
[[mgr.prepend_keymap]]
on   = "l"
run  = "shell --orphan -- libreoffice \"%h\""
desc = "Open hovered in librewolf"

# p = open in zathura
[[mgr.prepend_keymap]]
on   = "p"
run  = "shell --orphan -- zathura \"%h\""
desc = "Open hovered in zathura"

# n = edit in nvim (blocking)
[[mgr.prepend_keymap]]
on   = "v"
run  = "shell --block -- nvim \"%h\""
desc = "Edit hovered in Neovim"

# N = nvim in a NEW foot window (not floating, just new window)
[[mgr.prepend_keymap]]
on   = "V"
run  = "shell --orphan -- foot -T nvim nvim \"%h\""
desc = "Open hovered in Neovim (new foot window)"


