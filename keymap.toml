desc = "sudo delete"

[[mgr.prepend_keymap]]
on = ["R", "m"]
run = "plugin sudo -- chmod"
desc = "sudo chmod"

#
### lazygit
#
[[mgr.prepend_keymap]]
on   = [ "g", "i" ]
run  = "plugin lazygit"
desc = "run lazygit"

#
### recycle-bin
#
[[mgr.prepend_keymap]]
on = ["T"]
run = "plugin recycle-bin"
desc = "Open Recycle Bin menu"

#
### restore
#
[[mgr.prepend_keymap]]
on = ["B", "u"]
run = "plugin restore"
desc = "Restore last deleted"

[[mgr.prepend_keymap]]
on = [ "B", "U" ]
run = "plugin restore -- --interactive"
desc = "Restore (Interactive)"

[[mgr.prepend_keymap]]
on = [ "B", "O" ]
run = "plugin restore -- --interactive --interactive-overwrite"
desc = "Restore (Interactive overwrite)"
