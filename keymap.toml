on = ["<A-J>", "i"]
run = "plugin dupes interactive"
desc = "Run dupes interactive"

[[manager.prepend_keymap]]
on = ["<A-J>", "o"]
run = "plugin dupes override"
desc = "Run dupes override"

[[manager.prepend_keymap]]
